<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   <!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"
/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
  rel="stylesheet"
/>

    <title>Contact Form</title>
  </head>
  <body>
    

     <div class="container">
      {% with messages = get_flashed_messages() %}  
         {% if messages %}  
               {% for message in messages %}  
                    <p>{{ message }}</p>  
               {% endfor %}  
         {% endif %}  
      {% endwith %}  
      </div>

    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4 col-md-offset-4">
          <form action="/contact/" method="post">
              {{ form.csrf_token() }}
              <div class="mb-3">
                <div class="form-outline">
                  <label class="form-label" for="formControlSm">{{ form.name.label}}</label>
                   {{ form.name(size=5) }}
                </div>
              </div>
                <div class="mb-3">
                  <div class="form-outline">
                    <label class="form-label" for="formControlSm">{{ form.email.label}}</label>
                     {{ form.email(size=5) }}
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-outline">
                    <label class="form-label" for="formControlSm">{{ form.message.label}}</label>
                     {{ form.message(size=5) }}
                  </div>
                </div>
                   {{ form.submit(size=5) }}
              </div>

          </form>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>
  </body>
</html>
